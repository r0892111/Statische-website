    <main>  
        <form class="form">
            <label for="achternaam">
                Achternaam
            </label>
            <input type="text" id="achternaam" placeholder="Vranken" required>
            <label for="voornaam">
                Voornaam
            </label>
            <input type="text" id="voornaam" placeholder="Artus" required>
            <label for="Email">Email</label>
            <input type="email" placeholder="Artus.Vranken@provider.com" id="Email" required>
            
            <label for="yes_no_radio">Vind jij dat zulke races nog zouden mogen doorgaan?</label>

            <input type="radio" name="yes_no" id="yes_no_radio" required>Ja

            <p>
            <input type="radio" name="yes_no">Nee
            </p>
            <label for="vraag1">
                Verduidelijk je antwoord.
            </label>
            <textarea id="vraag1" name="verduidelijking" placeholder="Vul hier je verduidelijking in" required></textarea>
            
            <label for="textarea">Heb je feedback voor mij?</label>
            <textarea name="feedback" id="textarea" placeholder="Alle feedback wordt geapprecieerd!"></textarea>
            <input type="submit" id="subbtn">
        </form>
